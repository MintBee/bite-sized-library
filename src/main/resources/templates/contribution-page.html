<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>QnA Contribution Page</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>QnA Contribution Page</h1>
<form action="/contribution" method="post" th:object="${contributionDto}">
    <label for="question">Question</label>
    <input type="text" id="question" name="question" th:field="*{question}" required/>

    <label for="answer">Answer</label>
    <input type="text" id="answer" name="answer" th:field="*{answer}" required/>

    <label for="difficulty">Difficulty</label>
    <select id="difficulty" name="difficulty" th:field="*{difficulty}">
        <option th:value="STUDENT">Student</option>
        <option th:value="JUNIOR">Junior</option>
        <option th:value="INTERMEDIATE">Intermediate</option>
        <option th:value="SENIOR">Senior</option>
    </select>

    <label for="category">Category</label>
    <select id="category" name="category" th:field="*{category}">
        <option th:value="GENERAL">General</option>
        <option th:value="BACKEND">Backend</option>
        <option th:value="FRONTEND">Frontend</option>
        <option th:value="GAME">Game</option>
        <option th:value="INFRASTRUCTURE">Infrastructure</option>
        <option th:value="DATA_SCIENCE">Data Science</option>
    </select>

    <button type="submit">Submit</button>
</form>
</body>
</html>
