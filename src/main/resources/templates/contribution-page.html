<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>QnA Contribution Page</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div class="container">
    <h1 class="text-center">QnA Contribution Page</h1>
    <form action="/contribution" method="post" th:object="${contributionDto}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input type="text" id="question" name="question" th:field="*{question}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="answer" class="form-label">Answer</label>
            <input type="text" id="answer" name="answer" th:field="*{answer}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="answerReference" class="form-label">Answer Reference (optional)</label>
            <input type="text" id="answerReference" name="answerReference" th:field="*{answerReference}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty</label>
            <select id="difficulty" name="difficulty" th:field="*{difficulty}" class="form-select">
                <option th:each="difficulty : ${T(groonvail.example.bitesizedlibrary.qna.Difficulty).values()}"
                        th:value="${difficulty}"
                        th:text="${difficulty.displayName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" th:field="*{category}" class="form-select">
                <option th:each="category : ${T(groonvail.example.bitesizedlibrary.qna.Category).values()}"
                        th:value="${category}"
                        th:text="${category.displayName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
